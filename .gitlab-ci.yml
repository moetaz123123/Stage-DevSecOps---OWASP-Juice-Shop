variables:
  IMAGE_NAME: tayeb517/juice-shop
  IMAGE_TAG: juice-shop-1.1

stages:
  - cache
  - sast
  - build
  - scan
  - dast  # Stage pour DAST
  
create_cache:
  image: node:18-bullseye
  stage: cache
  script:
    - rm -rf node_modules yarn.lock
    - yarn install --ignore-engines
  cache:
    key:
      files:
        - package.json
    paths:
      - node_modules/
      - yarn.lock
      - .yarn
    policy: pull-push

sonarqube_sast:
  stage: sast
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  cache:
    key: "sonar"
    paths:
      - .sonar/cache
  script:
    - echo "Using SONAR_TOKEN from GitLab CI variables"
    - sonar-scanner 
        -Dsonar.host.url="$SONAR_HOST_URL" 
        -Dsonar.token="$SONAR_TOKEN" 
        -Dsonar.projectKey="azizdaoues19_juice-shop" 
        -Dsonar.organization="azizdaoues19"
  artifacts:
    paths:
      - .scannerwork/
    expire_in: 7 days
  only:
    - branches
    - merge_requests

semgrep_sast:
  stage: sast
  image: returntocorp/semgrep
  script:
    - semgrep --config=auto --json --output=semgrep-report.json . || true
    - semgrep --config=auto --severity=ERROR --severity=WARNING .
  artifacts:
    paths:
      - semgrep-report.json
    expire_in: 7 days
    reports:
      sast: semgrep-report.json
  allow_failure: true

npm_audit:
  stage: sast
  image: node:18-bullseye
  script:
    - yarn install --ignore-engines
    - echo "Running npm audit..."
    - npm audit --json > npm-audit-report.json || true
    - npm audit --audit-level=moderate || true
  artifacts:
    paths:
      - npm-audit-report.json
    expire_in: 7 days
  cache:
    key:
      files:
        - package.json
    paths:
      - node_modules/
    policy: pull
  allow_failure: true

build_image:
  stage: build
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
  script:
    - docker build -t $IMAGE_NAME:$IMAGE_TAG .
    - docker push $IMAGE_NAME:$IMAGE_TAG
    - echo "BUILT_IMAGE=$IMAGE_NAME:$IMAGE_TAG" > build.env
  artifacts:
    expire_in: 1 day
    reports:
      dotenv: build.env

trivy_scan:
  stage: scan
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - apk add curl
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
  script:
    - curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
    - trivy image --no-progress --severity HIGH,CRITICAL --output trivy-scanning-report.txt $IMAGE_NAME:$IMAGE_TAG
  artifacts:
    reports:
      container_scanning: trivy-scanning-report.txt
  dependencies:
    - build_image
  allow_failure: true

zap_dast:
  stage: dast
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    TARGET_URL: "http://docker:3000"
  before_script:
    - apk add --no-cache curl
  script:
    - echo "Starting Juice Shop application..."
    - docker run -d --name juice-shop -p 3000:3000 $IMAGE_NAME:$IMAGE_TAG
    - sleep 30
    - echo "Waiting for application to be ready..."
    - |
      for i in $(seq 1 20); do
        if docker exec juice-shop curl -sf http://localhost:3000 >/dev/null 2>&1; then
          echo "Application is ready"
          break
        fi
        echo "Waiting... ($i/20)"
        sleep 3
      done
    - echo "Running OWASP ZAP scan..."
    - docker run --rm --network container:juice-shop -v $(pwd):/zap/wrk:rw ghcr.io/zaproxy/zaproxy:stable zap-baseline.py -t http://localhost:3000 -r zap-report.html -J zap-report.json || true
  after_script:
    - docker stop juice-shop || true
    - docker rm juice-shop || true
  artifacts:
    when: always
    paths:
      - zap-report.html
      - zap-report.json
    expire_in: 7 days
  allow_failure: true
  needs:
    - build_image